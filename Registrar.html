<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- jquery validate -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.2/jquery.validate.min.js" integrity="sha512-UdIMMlVx0HEynClOIFSyOrPggomfhBKJE28LKl8yR3ghkgugPnG6iLfRfHwushZl1MOPSY6TsuBDGPK2X4zYKg==" crossorigin="anonymous"></script>
    <!-- otras validaciones jquery validate -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.2/additional-methods.min.js" integrity="sha512-6Uv+497AWTmj/6V14BsQioPrm3kgwmK9HYIyWP+vClykX52b0zrDGP7lajZoIY1nNlX4oQuh7zsGjmF7D0VZYA==" crossorigin="anonymous"></script>
    <title>Mobike</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light ">
            <a class="navbar-brand" href="#"><img class="img-fluid" id="logo" src="img/I.png" alt="logo"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarPrincipal" aria-controls="navbarPrincipal" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarPrincipal">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="" index.html "">Home</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Nosotros</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Contáctanos</a>
                    </li>
                </ul>
            </div>
        </nav>

    </header>
    <br>

    <main>
        <div class="container">
            <hr>
            <h2 class="text-center">Crear cuenta</h2>
            <hr>
            <br>
            <div class="row">
                <div class="col-md-4  d-none d-md-block ">
                </div>
                <div class="col-md-4">
                    <form id="id_formulario" action="#" method="POST">

                        <div class="item-formulario form-group">
                            <label for="id_txtNombre">
                            Nombre Completo:
                        </label>
                            <input class="input form-control" type="text" name="txtNombre" value="" required="" placeholder="Ingrese su nombre completo" id="id_txtNombre" onkeydown="return alphaOnly(event)" />
                        </div>

                        <div class="item-formulario form-group">
                            <label for="id_txtRut">
                            Rut:
                        </label>
                            <input class="input form-control" type="text" name="txtRut" value="" required="" placeholder="Ejemplo:11111111-1" id="id_txtRut" onblur="onRutBlur(txtRut)" oninput="checkRut(this)" />
                        </div>

                        <div class="item-formulario form-group">
                            <label for="id_txtEmail">
                            Email:
                        </label>
                            <input class="input form-control" type="email" name="txtEmail" value="" required="" placeholder="Ingrese su email" id="id_txtEmail" />
                        </div>

                        <div class="item-formulario form-group">
                            <label for="id_txtMovil">
                            Telefono movil:
                        </label>
                            <input class="input form-control" type="tel" name="txtMovil" value="" required="" placeholder="Ingrese su telefono movil" id="id_txtMovil" onkeydown="return isNumberKey(event)" />
                        </div>
                        <div class="item-formulario form-group">
                            <label for="id_txtPassword">
                            Contraseña:
                        </label>
                            <input class="input form-control" type="password" name="txtContraseña" value="" required="" placeholder="Contraseña" id="id_txtContraseña" />
                        </div>
                        <div class="item-formulario form-group">
                            <label for="id_txtPassword2">
                            Repetir Contraseña:
                        </label>
                            <input class="input form-control" type="password" name="txtContraseña2" value="" required="" placeholder="Repetir Contraseña" id="id_txtContraseña2" />
                        </div>

                        <button class="form-control btn btn-primary" type="button" id="boton" value="Registrarme" name="btnRegistrarme">Registrarme</button>

                    </form>
                </div>

                <div class="col-md-4 d-none d-md-block">
                </div>
            </div>
        </div>

    </main>

    <br>

    <footer class="pt-4 my-md-5 pt-md-5 border-top">
        <div class="row">
            <div class="col-12 col-md text-center">
                <img class="mb-2" src="img/I.png" alt="logo abeja" width="30" height="30">
                <small class="d-block mb-3">© 2019-2020</small>
            </div>
            <div class="col-6 col-md">
                <h5>Secciones</h5>
                <ul class="list-unstyled text-small">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Nosotros</a></li>
                    <li><a href="#">Contáctanos</a></li>
                </ul>
            </div>
            <div class="col-6 col-md">
                <h5>Redes</h5>
                <ul class="list-unstyled text-small">
                    <li><a href="https://www.facebook.com/">Facebook</a></li>
                    <li><a href="https://www.Instagram.com/">Instagram</a></li>
                    <li><a href="https://www.Twitter.com/">Twitter</a></li>
                    <li>
                        <a href="https://www.facebook.com/"><img src="img/fb.png" alt="facebook"></a>
                        <a href="https://www.Instagram.com/"><img src="img/insta.png" alt="Instagram"></a>
                        <a href="https://www.Twitter.com/"><img src="img/tw.png" alt="Twitter"></a>
                    </li>
                </ul>
            </div>
            <div class="col-6 col-md">
                <h5>Ubicacion</h5>
                <ul class="list-unstyled text-small">
                    <li><span>Serrano 96, Santiago</span></li>
                    <li><span>WhatsApp:+56912341234</span></li>
                    <li><span>bicicleta@mobike.cl</span></li>
                </ul>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <script src="js/validarRut.js"></script>
</body>

</html>
