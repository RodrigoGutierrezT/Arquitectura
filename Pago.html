            <h4>Formulario de Donaciones</h4>
            <input class="controls" type="text" name="txtNombre" value="" required=""
                placeholder="Ingrese su Nombre" id="id_txtNombre" onkeydown="return alphaOnly(event)" />
            <input class="controls" type="email" name="txtEmail" value="" required="" placeholder="Ingrese su email"
                id="id_txtEmail" />
            <input class="controls" type="tel" maxlength="19" name="txtTarjeta" value=""
                placeholder="Ingrese su Tarjeta de Credito" id="id_txtTarjeta" oninput="checktarjeta(this)" />

            
                <h4>Fecha de Vencimiento</h4>

                <h4></h4>

                <input class="controls" type="tel" maxlength="3" name="txtCVV" value=""
                placeholder="Ingrese su CVV" id="id_txtCVV" onkeydown="return isNumberKey(event)" />

                <input class="controls" type="tel" maxlength="5" name="txtMonto" value=""
                placeholder="Monto a Pagar $" id="id_txtMonto" onkeydown="return isNumberKey(event)" />




            Â¡Paga con PayPal!
            <br />
            <form name="donation" action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank"
                style="margin-top:10px;" onsubmit="onSubmit();">
                <input type="hidden" name="cmd" value="_donations">
                <input type="hidden" name="item_name" value="Donacion Professor Falken!">
                <input type="hidden" name="business" value="info@ionastec.com">
                <input type="hidden" name="lc" value="en_US">
                <input type="hidden" name="no_note" value="0">
                <input type="hidden" name="currency_code" value="USD">
                <input type="hidden" name="bn" value="PP-DonationsBF:btn_donateCC_LG.gif:NonHostedGuest">
                <input name="bn" value="Rednao_SP" type="hidden">
                <input type="hidden" name="custom" value="0">
                <input type="hidden" name="notify_url" value="http://professor-falken.com/?sd_ipn_trigger=1">
                <input type="hidden" name="amount" class="amountToDonate" value="1">

                <select name="amount" class="combo">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="20">20</option>
                </select> $

                <input type="image" src="http://professor-falken.com/wp-content/uploads/2016/09/donateButton.png"
                    border="0" name="submit" alt="PayPal - The safer, easier way to pay online!"
                    style="vertical-align:middle; margin-left:5px;">
                <img alt="" border="0" src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" width="1" height="1">

                <input class="botons" type="submit"  id="boton" value="Pagar" name="btnDonar"   />
